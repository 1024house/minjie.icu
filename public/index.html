        }

<body>
    <center class="container">
        <h1>中华田园敏捷宣言</h1>

        <p class="intro">
            我们一直在摸索多快好省的软件开发方法，身体不行的同时也福报他人。由此我们建立了如下价值观：
        </p>

        <ul class="values">
            <li><strong>皮实和汇报</strong> 高于 技术和才华</li>
            <li><strong>领导的需求</strong> 高于 用户的价值</li>
            <li><strong>加快开发</strong> 高于 减少 bug</li>
            <li><strong>做完需求</strong> 高于 按时下班</li>
        </ul>

        <p class="conclusion">
            也就是说，尽管右边有价值，但我们更重视左边。
        </p>

            <h2>作者</h2>
